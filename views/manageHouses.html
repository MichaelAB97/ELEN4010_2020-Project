<!DOCTYPE html>
 <html lang="en"> 
     <head> 
         <title>House Management</title> 
         <meta charset="utf-8" /> 
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
         <script src="/cdn/scripts/houseManagement.js"></script>
         <link rel="stylesheet" href="/cdn/css/styles.css" type="text/css"/> 
    </head> 
    <body> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="/login/home">Home</a>
              <a class="navbar-brand" id = "username">:</a>
              <a class="navbar-brand" id = "email">:</a>
              <a class="navbar-brand" id = "mobileNumber">:</a>
            </div>
        </nav>

        <form method = 'post' action='/login/user/createHouse'>
        <button type="submit" class="btn btn-primary btn-xs">Create House</button>
        </form>
        <form method = 'post' action='/login/user/deleteHouse'>
        <button type="submit" class="btn btn-primary btn-xs">Delete House</button>
        </form>
        
        <div class="form-group">
            <label for="HouseListMenu">Select House</label>
            <select id = "HouseListMenu" class="form-control" onchange="selectionFn()">
                <!-- House list goes here-->
            </select>
          </div>
        <div>
            <h3> House Members:</h3>
            <table id= "memberlist" class="table">

            </table>
            <!--House Members go Here    -->
        </div>

        <hr />
            <form action="/login/user/api/addMember" method="post"> 
            <div class="form-group"> 
                <label for = 'user'>Please enter the username/email of the user you wish to add to the house:</label> 
                <input class="form-control" type="text" id="user" name="user" placeholder="username here" required> 
                <label for = 'houseName'>House name:</label> 
                <input class="form-control" type="text" id="houseName" name="houseName" placeholder="house name here" required> 
                <small id="emailHelp" class="form-text text-muted">
                    NOTE: Please make sure that the user is registered for the app and is not already part of the house.
                </small>
            </div> 
            <div class="button"> 
                <button type="submit">ADD</button> 
            </div> 
            </form>              
            <hr />
            <form action="/login/user/api/removeUser" method="post"> 
            <div class="form-group"> 
                <label for = 'user'>Please enter the username/email of the user you wish to remove from the house:</label> 
                <input class="form-control" type="text" id="user" name="user" placeholder="username here" required> 
                <label for = 'houseName1'>House name:</label> 
                <input class="form-control" type="text" id="houseName1" name="houseName1" placeholder="house name here" required> 
                <small id="emailHelp" class="form-text text-muted">
                    NOTE:Please make sure that the member is part of the given group
                </small>
            </div> 
            <div class="button"> 
                <button type="submit">REMOVE</button> 
            </div> 
            </form>             

    </body> 
</html>
