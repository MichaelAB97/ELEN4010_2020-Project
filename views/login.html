
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BillCleave - Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="/cdn/css/signUp.css">
</head>
<body>

  <div class="container">
    <img src="./cdn/images/logo.png">
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <ul>
      <br>
          <li>
            <h5>
                <div style="text-align:justify">
                 <button class="button button2">
                    <a href="/signUp">Click here to if you don't have an account</a>
                </button>
                <button class="button button2">
                    <li><a href="/">Homepage</a></li>
                </button>
                <button class="button button2">
                    <li><a href="about">About</a></li>
                </button>

                    
                   
            </div>
            </h5>

          </li>
        </ul>
      </div>
      <div class="contact">
        <h3 id="status">Sign Up</h3>
      
        <form class="form-signin" action="/login/api" method="POST">
            <div class="form-label-group">
                <label for="inputEmail">Username</label>
                <input type="text" name="username" id="username" class="form-control"
                    placeholder="Username" required autofocus>
                
            </div>
            
            <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" name= "password" id="password" class="form-control"
                    placeholder="Password" required
                >
                
            </div>

            <button type="submit"
                class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                type="submit" id='signUpButton'>Sign In</button>
            <hr class="my-4">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
